<section data-ng-controller="AppliesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Applies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="apply in applies" data-ng-href="#!/applies/{{apply._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="apply.created | date:'medium'"></span>
				by
				<span data-ng-bind="apply.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="apply.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!applies.$resolved || applies.length">
    	No Applies yet, why don't you <a href="/#!/applies/create">create one</a>?
    </div>
</section>
